<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>davaleba 12</title>
  </head>
  <body>
    <div id="div1">Hello world</div>
    <script>
      let div1 = document.getElementById("div1");
      let computedStyle = window.getComputedStyle(div1);
      let currentMarginLeft = parseInt(computedStyle.marginLeft);
      div1.style.marginLeft = currentMarginLeft + 20 + "px";
    </script>
  </body>
</html>
